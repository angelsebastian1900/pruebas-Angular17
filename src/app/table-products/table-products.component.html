
<div class="container">
    <div class="container" style="margin-top: 10px;padding: 5px">
      <h1>Lista de productos</h1>
      <input style="width: 100%;" type="text" class="form-control" placeholder="Search..." #search (keyup)="searchProduct(search.value)">
      <br>
        <table id="tablax" class="table table-striped table-bordered" style="width:100%">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoria</th>
                <th scope="col">Precio</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <!--**************jala asi | paginate: { itemsPerPage: 5, currentPage: page }-->

             <tr *ngFor="let product of data | filter:page:find; ">
                <td scope="row">{{product.id}}</td>
                
                <td><img rel="preload" as="image" width="60" height="60" [src]="product.image"> <!--[alt]="product.title"--></td>
                 
                 
                <td>{{product.title}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price | currency:"MNX": "$": "1.2-2"}}</td>
                <td><button [routerLink]="['details-product', product.id]" class="btn btn-success">Show </button></td> 
              </tr>
            </tbody>
        </table>
    </div>
</div>
<br>

<div class="container">
  <nav >
    <ul class="pagination" >
      <li class="page-item" >
        <button class="page-link"  (click)="previusPage()" aria-label="Previus">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Anterior</span>
        </button>
      </li>
      <!-- 
      40 de {{data.length}} -->
      &nbsp;
      <li class="page-item">
        <button class="page-link" (click)="nextPage()" [disabled]="(data | filter:page:find).length === 0" aria-label="Next">
          <span class="sr-only">Siguiente</span>
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
      
  <pagination-controls (click)="nextPage()" 
  previousLabel ="Anterior">
  </pagination-controls>
  <pagination-controls (click)="previusPage()" 
  previousLabel ="Anterior">
  </pagination-controls>
