
<div class="container containeran">

<article class="card" *ngFor="let product of data | paginate: { itemsPerPage: 10, currentPage: page }; index as productId ">
    
    <figure >
        <a  [routerLink]="['products/details-product', product.id]">
            <img rel="preload" as="image" width="100" height="200" [src]="product.image">
        </a>
    </figure>
    
    
    <div class="card__details">
        
        <a  [routerLink]="['products/details-product', product.id]">
            <h5>{{product.title}}</h5>
        </a>

        <ul class="card__list">
            <li>
                <!-- <label class="table__label">Categoria: {{product.marca }}</label> -->
            </li>
            <li>
                <label class="table__label">Categoria: {{product.category}}</label>
            </li>
            <li>
                <label class="table__label">Precio: {{product.price | currency:"MNX": "$": "1.2-2"}}</label>
            </li>
        </ul>
        
    </div>


</article>

</div>
<br>
<hr>
<div class="paginator">
    <pagination-controls (pageChange)="page = $event" 
    previousLabel="Anterior" nextLabel="Siguiente">
    </pagination-controls>
</div>
